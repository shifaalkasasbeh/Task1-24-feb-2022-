<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
  
     
    <style>

@keyframes yellow {
0%   {background-color:yellow; left:0px; top:0px;}
  25%  {background-color:yellow; left:200px; top:0px;}
50%  {background-color:yellow; left:0px; top:0px;}


}

div{ 

background-color: yellow;
    border-radius: 50% ;
    border-style: solid;
    width: 100px;
    height: 100px;
    animation-name: yellow;
      position: relative;
  animation-duration: 8s;
  }

    </style>
</head>
<body>
    <div>  </div>
</body>
</html>
