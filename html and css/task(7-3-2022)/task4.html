<!DOCTYPE html>
<html>
<head>
<style>
.grid {
  display: grid;
  grid-template-rows: 20% 60% auto;
  grid-template-columns: auto 50% 30% auto ;

  background-color:white;
  padding: 10px;
  width: 1000px;
  height: 1000px;
  gap: 10px;
  

}

.a {
  background-color: black;
   grid-column: 1/5;
   
}
.b {
  background-color: burlywood;

  grid-column: 1/3;
}
.c {
  background-color: green;
 
  grid-column: 3/5;
 
}
.d {
  background-color: blue;

  grid-column: 1/5;
 
}


</style>
</head>
<body>


<div class="grid">
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>  
  <div class="d"></div>

</div>

</body>
</html>
